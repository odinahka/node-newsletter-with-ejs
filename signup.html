  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="resources/penguin.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter</h1>

    <div class="form-floating">
      <input type="text" name="firstName" class="form-control top" id="floatingInput">
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
        <input type="text" name="lastName" class="form-control middle" id="floatingInput">
        <label for="floatingInput">Last Name</label>
      </div>
    <div class="form-floating">
      <input type="email" name="email" class="form-control bottom" id="floatingInput">
      <label for="floatingInput">Email Address</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Odinahka</p>
  </form>
</main>
